<div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
    <h1>{{salon.numero + ' ' + salon.piso + ' ' + salon.edificio}}</h1>
    <span class="uk-text-muted uk-text-upper uk-text-small">{{salon.ubicacion}}</span>
</div>
<div id="page_content_inner">
    <div class="uk-grid uk-grid-medium" data-uk-grid-margin>
        <div class="uk-width-xLarge-12-10  uk-width-large-12-10">
            <div class="md-card">
                <div class="md-card-toolbar">
                    <h3 class="md-card-toolbar-heading-text">
                        Detalles
                    </h3>
                </div>
                <div class="md-card-content large-padding">
                    <div class="uk-grid uk-grid-divider uk-grid-medium">
                        <div class="uk-width-large-1-2">
                            <div class="uk-grid uk-grid-small">
                                <div class="uk-width-large-1-3">
                                    <span class="uk-text-muted uk-text-small">Ubicación</span>
                                </div>
                                <div class="uk-width-large-2-3">
                                    <span class="uk-text-large uk-text-middle">{{salon.ubicacion}}</span>
                                </div>
                            </div>
                            <hr class="uk-grid-divider">
                            <div class="uk-grid uk-grid-small">
                                <div class="uk-width-large-1-3">
                                    <span class="uk-text-muted uk-text-small">Edificio</span>
                                </div>
                                <div class="uk-width-large-2-3">
                                    <span class="uk-text-large uk-text-middle">{{salon.edificio}}</span>
                                </div>
                            </div>
                            <hr class="uk-grid-divider uk-hidden-large">
                        </div>
                        <div class="uk-width-large-1-2">
                            <p>
                                <span class="uk-text-muted uk-text-small uk-display-block uk-margin-small-bottom">Piso</span>
                                <span class="uk-display-block">{{salon.piso}}</span>
                            </p>
                            <hr class="uk-grid-divider">
                            <p>
                                <span class="uk-text-muted uk-text-small uk-display-block uk-margin-small-bottom">Número</span>
                                <strong>{{salon.numero}}</strong>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="md-fab-wrapper">
    <a class="md-fab md-fab-primary" ui-sref="editSalon({_id:salon._id})">
        <i class="material-icons">&#xE150;</i>
    </a>
</div>
