    <div class="md-card">
        <div class="md-card-content">
            <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-1-1">
                    <div class="uk-overflow-container">
                        <table class="uk-table uk-table-align-vertical">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Abreviacion</th>
                                    <th>Fecha de inicio</th>
                                    <th>Fecha de finalizacion</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr dir-paginate="periodo in periodos | filter:q | itemsPerPage: pageSize" current-page="currentPage"">
                                    <td class="uk-text-large uk-text-nowrap">{{ periodo.nombre }}</td>
                                    <td class="uk-text-nowrap">{{ periodo.abreviacion}}</td>
                                    <td class="uk-text-nowrap">{{ periodo.fechaInicio | date:'medium'}}</td>
                                    <td class="uk-text-nowrap">{{ periodo.fechaFinalizacion | date:'medium' }}</td>
                                    <td class="uk-text-nowrap">
                                        <a title="Ver" ui-sref="viewPeriodo({_id:periodo._id})"><i class="material-icons md-24 uk-text-primary">&#xE8F4;</i></a>
                                        <a title="Eliminar" ng-click="deletePeriodo(periodo)" class="uk-margin-left"><i class="material-icons md-24 uk-text-danger">&#xE872;</i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="partials/dirPagination.tpl.html"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
    <div class="md-fab-wrapper">
        <a class="md-fab md-fab-accent" ui-sref="newPeriodo">
            <i class="material-icons">&#xE145;</i>
        </a>
