<div id="page_content_inner">
    <div class="md-card">
        <div class="md-card-content">
            <div class="uk-grid" data-uk-grid-margin="">
                <div class="uk-width-medium-2-10">
                    <label for="product_search_price">NRC</label>
                    <input type="text" class="md-input" id="curso_busqueda_nrc" ng-model="q.nrc">
                </div>
                <div class="uk-width-medium-3-10">
                    <label for="product_search_name">Nombre del Curso</label>
                    <input type="text" class="md-input" id="curso_busqueda_nombre" ng-model="q.asignatura.nombre">
                </div>
                <div class="uk-width-medium-2-10">
                    <div class="uk-margin-small-top">
                        <select id="alumno_busqueda_sexo" data-md-selectize>
                            <option value="1" selected="selected">Cualquier sexo</option>
                            <option value="2">Masculino</option>
                            <option value="3">Femenino</option>
                        </select>
                    </div>
                </div>
                <div class="uk-width-medium-3-10">
                    <div class="uk-margin-small-top">
                        <select id="product_search_status" data-md-selectize multiple data-md-selectize-bottom>
                            <option value="">Status</option>
                            <option value="1">In stock</option>
                            <option value="2">Out of stock</option>
                            <option value="3">Ships in 3-5 days</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="md-card">
        <div class="md-card-content">
            <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-1-1">
                    <div class="uk-overflow-container">
                        <table class="uk-table uk-table-align-vertical">
                            <thead>
                                <tr>
                                    <th>NRC</th>
                                    <th>Cupo</th>
                                    <th>Profesor</th>
                                    <th>Periodo</th>
                                    <th>Asignatura</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr dir-paginate="curso in cursos | itemsPerPage: pageSize" current-page="currentPage"">
                                    <td class="uk-text-large uk-text-nowrap">{{ curso.nrc }}</td>
                                    <td class="uk-text-nowrap">{{curso.cupo}}</td>
                                    <td class="uk-text-nowrap">{{curso.profesor}}</td>
                                    <td class="uk-text-nowrap">{{curso.periodo}}</td>
                                    <td class="uk-text-nowrap">{{curso.asignatura}}</td>
                                    <td class="uk-text-nowrap">
                                        <a title="Ver" ui-sref="viewCurso({nrc:curso.nrc})"><i class="material-icons md-24 uk-text-primary">&#xE8F4;</i></a>
                                        <a title="Eliminar" ng-click="deleteCurso(curso)" class="uk-margin-left"><i class="material-icons md-24 uk-text-danger">&#xE872;</i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="partials/dirPagination.tpl.html"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
    <div class="md-fab-wrapper">
        <a class="md-fab md-fab-accent" ui-sref="newCurso">
            <i class="material-icons">&#xE145;</i>
        </a>
    </div>
</div>
<script>
    setTimeout(function() {
        altair_md.init();
        altair_forms.init();}, 50);
</script>
