<div class="uk-width-large-1-2">
    <div class="uk-form-row">
        <label for="matricula" class="uk-form-label">Matr&iacute;cula</label>
        <input type="text" ng-model="alumno.matricula" id="matricula"class="md-input"/>
    </div>
    <div class="uk-form-row">
        <label for="nombre class="uk-form-label"">Nombre(s)</label>
        <input type="text" ng-model="alumno.nombreCompleto.nombre" id="nombre" class="md-input"/>
    </div>
    <div class="uk-form-row">
        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-medium-1-2">
                <label for="paterno" class="uk-form-label">Apellido Paterno</label>
                <input type="text" ng-model="alumno.nombreCompleto.aPaterno" id="paterno" class="md-input"/>
            </div>
            <div class="uk-width-medium-1-2">
                <label for="materno" class="uk-form-label">Apellido Materno</label>
                <input type="text" ng-model="alumno.nombreCompleto.aMaterno" id="materno" class="md-input"/>
            </div>
        </div>
    </div>
    <div class="uk-form-row">
        <label class="uk-form-label" for="sexo">Sexo {{alumno.sexo}}</label>
        <select data-md-selectize ng-model="alumno.sexo" >
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select>
    </div>
    <div class="uk-form-row">
        <label for="nacimiento" class="uk-form-label">Fecha de Nacimiento {{alumno.fechaNacimiento | date:'medium'}}</label>
        <input type="date" ng-model="alumno.fechaNacimiento" class="md-input" id="nacimiento" placeholder="yyyy-MM-dd"/>
    </div>
</div>
<div class="uk-width-large-1-2">
    <div class="uk-form-row">
        <label for="nacimiento" class="uk-form-label">Fecha de Ingreso {{alumno.fechaIngreso | date:'medium'}}</label>
        <input type="date" ng-model="alumno.fechaIngreso" class="md-input" id="ingreso" />
    </div>
    <div class="uk-form-row">
        <label for="nacimiento" class="uk-form-label">Fecha de Egreso {{alumno.fechaEgreso | date:'medium'}}</label>
        <input type="date" ng-model="alumno.fechaEgreso" class="md-input" id="egreso" />
    </div>
    <div class="uk-form-row">
        <label class="uk-form-label" for="carrera">Carrera</label>
        <select id="carrera" data-md-selectize ng-model="alumno.carrera">
            <option ng-repeat="carrera in carreras" ng-value="carrera._id">{{carrera.nombre}}</option>
        </select>        
    </div>
    <div class="uk-form-row">
        <label class="uk-form-label" for="tutor">Tutor</label>
        <select id="tutor" data-md-selectize ng-model="alumno.tutor">
            <option ng-repeat="tutor in profesores" ng-value="tutor.dni">{{tutor.nombreCompleto.nombre + ' ' + tutor.nombreCompleto.aPaterno + ' ' + tutor.nombreCompleto.aMaterno}}</option>
        </select>
    </div>
</div>
<script>
    setTimeout(function() {
        altair_md.init();
        altair_forms.init();}, 50);
</script>
